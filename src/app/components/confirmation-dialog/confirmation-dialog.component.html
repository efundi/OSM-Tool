<h1 mat-dialog-title>{{ config.title }}</h1>
<mat-dialog-content>{{ config.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-raised-button (click)="onButtonClick(yes)" cdkTrapFocus>{{config.yesText}}</button>&nbsp;&nbsp;&nbsp;
  <button *ngIf="config.showNo" color="accent" mat-button (click)="onButtonClick(no)">{{config.noText}}</button>
</mat-dialog-actions>
