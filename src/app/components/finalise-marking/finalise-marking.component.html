<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" class="pdf-marker-finalise-marking-modal">
  <div class="pdf-marker-finalise-marking-modal-header">
    <p class="pdf-marker-finalise-marking-modal-student-details">{{ studentDetails }}</p>
    <span class="pdf-marker-fill-space"></span>
    <button type="button" mat-icon-button matTooltip="Close" (click)="onClose()"><mat-icon>close</mat-icon></button>
  </div>
  <div class="pdf-marker-finalise-marking-modal-content">
    <p class="pdf-marker-finalise-marking-modal-content-results">Results:</p>
    <mat-list>
      <mat-list-item *ngFor="let markDetails of totalCommentorNumberMarks; let i = index"><p>{{ (markDetails?.sectionLabel)+':' }}</p><span class="pdf-marker-fill-space"></span> {{ (markDetails?.totalMark) ? markDetails?.totalMark:0 }}</mat-list-item>
    </mat-list>
    <mat-list>
      <mat-list-item><p>General Marks</p><span class="pdf-marker-fill-space"></span> {{ generalMarks }}</mat-list-item>
    </mat-list>
    <span class="pdf-spacer"></span>
    <mat-list>
      <mat-list-item class="pdf-marker-finalise-marking-modal-result-total"><p>Total = {{ (totalMark >= 0) ? totalMark:0 }}</p></mat-list-item>
    </mat-list>
  </div>
  <p class="pdf-marker-finalise-marking-modal-footer">Note: This is only a preview. Please go to Assignment Overview to Finalise and Export</p>
</div>
