<mat-toolbar style="background: #888; color:white">
  <button
    tool
    color="primary"
    type="button"
    aria-label="Toggle sidenav"
    (click)="menuToggleClicked()"
    mat-icon-button>
    <mat-icon matTooltip="Toggle Menu" aria-label="Side nav toggle icon" style="color: #FFFFFF">swap_horiz</mat-icon>
  </button>
  <span class="pdf-marker-brand" (click)="goHome()">
    <span class="pdf-marker-title">{{ appName }} <span id="pdf-marker-version" *ngIf="appVersion"><span id="pdf-marker-version-prefix">v</span><span id="pdf-marker-version-number">{{ appVersion.version }}</span></span></span>
  </span>
  <pdf-marker-submission-navigator style="flex-grow: 1"></pdf-marker-submission-navigator>
</mat-toolbar>
<mat-divider></mat-divider>
