<h1><mat-icon color="primary">person</mat-icon>&nbsp;Markers</h1>

<mat-tab-group>
  <mat-tab label="Markers">
    <form [formGroup]="markerFormGroup" #markerForm="ngForm" style="margin-top: 16px">
      <div class="pdf-spacer"></div>
      <mat-form-field floatLabel="always">
        <mat-label>Name</mat-label>
        <input id="name" matInput formControlName="name" type="text">
        <mat-error *ngIf="markerFormGroup.controls.name.errors?.required">Name required</mat-error>
      </mat-form-field>

      <mat-form-field style="margin-left: 16px" floatLabel="always">
        <mat-label>Email</mat-label>
        <input id="email" matInput formControlName="email" type="email">
        <mat-error *ngIf="markerFormGroup.controls.email.errors?.required ">Email required</mat-error>
        <mat-error *ngIf="markerFormGroup.controls.email.errors?.email ">Invalid email</mat-error>
        <mat-error *ngIf="markerFormGroup.controls.email.errors?.unique ">Email already used</mat-error>
      </mat-form-field>

      <div class="pdf-spacer"></div>
      <div>
        <button
          [disabled]="markerFormGroup.invalid"
          type="submit"
          mat-button
          mat-raised-button
          (click)="addMarker()"
          color="primary">Save
        </button>
      </div>
    </form>

    <div style="width: 100%; margin-top: 16px">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%" >

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name</th>
          <td mat-cell *matCellDef="let element; let i = index" >
            <mat-form-field  *ngIf="element.editing">
              <input matInput [formControl]="getFormControl(i, 'name')" required>
              <mat-error *ngIf="getFormControl(i, 'name').errors?.required">Name required</mat-error>
            </mat-form-field>
            <p *ngIf="!element.editing">{{element.name}}</p>
          </td>
        </ng-container>

        <!-- Assignment Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <mat-form-field  *ngIf="element.editing" >
              <input matInput [formControl]="getFormControl(i, 'email')" required>
              <mat-error *ngIf="getFormControl(i, 'email').errors?.required ">Email required</mat-error>
              <mat-error *ngIf="getFormControl(i, 'email').errors?.email ">Invalid email</mat-error>
              <mat-error *ngIf="getFormControl(i, 'email').errors?.unique ">Email already used</mat-error>
            </mat-form-field>
            <p *ngIf="!element.editing">{{element.email}}</p>
          </td>
        </ng-container>

        <!-- Groups Column -->
        <ng-container matColumnDef="groups">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="groups"> Groups </th>
          <td mat-cell *matCellDef="let element">{{element.groups}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: right; width: 8rem;"> Actions </th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">
            <button
              mat-button
              mat-icon-button
              matTooltip="Edit"
              color="primary"
              [disabled]="getFormControl(i, 'email').invalid"
              *ngIf="element.editing">
              <mat-icon>done</mat-icon>
            </button>
            <button
              mat-button
              mat-icon-button
              matTooltip="Edit"
              color="primary"
              *ngIf="element.editing"
              (click)="element.editing=false">
              <mat-icon>close</mat-icon>
            </button>
            <button
              mat-button
              mat-icon-button
              matTooltip="Edit"
              color="primary"
              *ngIf="!element.editing"
              (click)="element.editing = true">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="removeMarker(element)"
              mat-button
              mat-icon-button
              color="primary"
              matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource?.data.length" [pageSize]="10" [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>


    </div>
  </mat-tab>
  <mat-tab label="Groups">
    <div>
      <h1>Coming soon...</h1>
    </div>
  </mat-tab>
</mat-tab-group>
