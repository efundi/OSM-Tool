<span class="pdf-marker-menu">
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent>

      <ng-container *ngFor="let menuItem of menuItems">
        <a [routerLink]="menuItem.href"  mat-menu-item><mat-icon>{{ menuItem.icon }}</mat-icon>{{ menuItem.title }}</a>
      </ng-container>

    </ng-template>
  </mat-menu>

  <ng-container *ngFor="let tmenu of toolbarMenu">
    <!--<a [routerLink]="[tmenu.href]" mat-button matTooltip="{{ tmenu.toolTip }}"><mat-icon>{{ tmenu.icon }}</mat-icon></a>-->
    <a color="primary"
       [routerLink]="[tmenu.href]"
       *ngIf="tmenu.title !== settings"
       mat-button
       matTooltip="{{ tmenu.toolTip }}"
       matTooltipPosition="right"
       style="padding: 0; width: 100%;">
      <mat-icon class="menu-item">{{ tmenu.icon }}</mat-icon>
    </a>
    <button
      style="width: 100%"
      color="primary"
      type="button"
      *ngIf="tmenu.title === settings"
      mat-button
      matTooltip="{{ tmenu.toolTip }}"
      [matMenuTriggerFor]="menu"
      matTooltipPosition="right">
      <mat-icon class="menu-item">{{ tmenu.icon }}</mat-icon>
    </button>
  </ng-container>
</span>
