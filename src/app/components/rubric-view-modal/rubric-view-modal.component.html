<div mat-dialog-title>
  <h3>Manage Rubric</h3>
  <span class="pdf-marker-fill-space"></span>
  <button type="button" mat-icon-button matTooltip="Close" (click)="onClose()"><mat-icon>close</mat-icon></button>
</div>

<mat-dialog-content>
  <div *ngIf="overviewPage" class="pdf-marker-rubric-container">
    <span class="pdf-marker-fill-space"></span>
    <ng-container>
      <br>
      <form [formGroup]="rubricForm">
        <mat-form-field>
          <mat-label class="pdf-marker-form-labels">Select Rubric</mat-label>
          <mat-select formControlName="rubricName">
            <mat-option *ngFor="let rubricsName of rubricsNames" [value]="rubricsName">{{rubricsName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <span class="pdf-marker-fill-space"></span>
    </ng-container>
    <div  mat-dialog-actions class="pdf-marker-yes-and-no-confirmation-dialog-actions">
      <button type="button" class="pdf-marker-yes-and-no-confirmation-dialog-yes" mat-button color="" (click)="saveRubricChangeClick()">Submit</button>&nbsp;&nbsp;
      <button type="button" class="pdf-marker-yes-and-no-confirmation-dialog-no" mat-button color="" (click)="onCancel()">Cancel</button>
    </div>
    <div class="pdf-spacer"></div>
  </div>

  <pdf-marker-rubric [rubric]="currentRubric"></pdf-marker-rubric>
</mat-dialog-content>
