
<h4 class="rubricName">{{rubric?.name}}</h4>

<div><p>Total: {{ (isMarkingRubricPage) ? totalTally +" / " :""}} {{maxScore}}</p></div>

<div class="table-responsive">
  <table class="table table-bordered">
    <pdf-marker-rubric-criteria
      [selectedCriteriaLevel]="getSelectionIndex(criteriaIndex)"
      [isMarkingRubricPage]="isMarkingRubricPage"
      *ngFor="let criteria of rubric.criterias; let criteriaIndex = index"
      [criteria]="criteria"
      (selectedCriteriaLevelIndex)="selectedCriteria($event, criteriaIndex)">
    </pdf-marker-rubric-criteria>
  </table>
</div>
