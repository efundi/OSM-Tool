<ng-container>
  <pdf-marker-alert></pdf-marker-alert>
  <form [formGroup]="settingsForm">
    <h1 class="mt-3"><mat-icon color="primary">settings</mat-icon>&nbsp;Settings</h1>
    <mat-divider class="mb-3"></mat-divider>
    <mat-form-field floatLabel="always">
      <mat-label>Default Workspace</mat-label>
      <div class="pdf-marker-file-upload">
        <button type="button" mat-raised-button (click)="setWorkingDirectory()">Browse</button>
        &nbsp;&nbsp;
        <input type="text" matInput formControlName="defaultPath" id="pdf-marker-upload-display" readonly placeholder="Workspace">
      </div>
    </mat-form-field>
    <div class="pdf-spacer"></div>

    <div>
      <mat-form-field floatLabel="always" style="width: 18rem">
        <mat-label>Your name</mat-label>
        <input id="name" matInput formControlName="name" type="text">
        <mat-error *ngIf="settingsForm.controls.name.errors?.required">Name required</mat-error>
      </mat-form-field>

      <mat-form-field class="ms-3" style="width: 18rem" floatLabel="always">
        <mat-label>Your email</mat-label>
        <input id="email" matInput formControlName="email" type="email">
        <mat-error *ngIf="settingsForm.controls.email.errors?.required ">Email required</mat-error>
        <mat-error *ngIf="settingsForm.controls.email.errors?.email ">Invalid email</mat-error>
        <mat-error *ngIf="settingsForm.controls.email.errors?.unique ">Email already used</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="settings-halfWidth" class="mt-3">
      <mat-label>LMS Selection:</mat-label>
      <mat-select placeholder="Sakai" formControlName="lmsSelection" #lmsSelection id="lmsSelection" required>
        <mat-option *ngFor="let lmsChoice of lmsChoices" [value]="lmsChoice">
          {{lmsChoice}}
        </mat-option>
      </mat-select>
    </mat-form-field><br>
    <div class="pdf-spacer"></div>
    <div>
      <button type="button" mat-raised-button color="primary" [disabled]="settingsForm.invalid" (click)="onSubmit()">Save</button>
    </div>
  </form>
</ng-container>
