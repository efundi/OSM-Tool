<ng-container>
  <div mat-dialog-title><h2>{{ title }}</h2></div>
  <div mat-dialog-content>{{ message }}</div>
  <div mat-dialog-actions >
    <button color="primary" mat-button mat-raised-button (click)="onButtonClick(yes)" cdkTrapFocus>Yes</button>&nbsp;&nbsp;&nbsp;
    <button color="accent" mat-button (click)="onButtonClick(no)">No</button>
  </div>
</ng-container>
