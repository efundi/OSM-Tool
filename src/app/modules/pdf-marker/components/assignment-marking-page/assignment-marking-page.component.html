<div class="page-wrapper boundary pdf-marker-assignment-marking-container" #pageWrapper>
  <canvas #pdfCanvas> </canvas>
  <div #markerContainer class="boundary-drop-zone" (click)="onDropClick($event)"></div>
  <div class="annotation-layer" #annotationLayer></div>
  <pdf-marker-mark-type-icon
    class="pdf-marker-mark-type-icon"
    *ngFor="let mark of marks; let i = index"
    [mark]="mark"
    [index]="i">
  </pdf-marker-mark-type-icon>
</div>
