<div
  cdkDrag
  cdkDragRootElement=".pdf-marker-mark-type-icon"
  class="pdf-marker-mark-type-icon-container"
  cdkDragBoundary=".boundary"
  (click)="onClicked($event)"
  (mouseover)="onMouseOver($event)"
  (mouseleave)="onMouseLeave($event)"
  (cdkDragEnded)="onDragEnded($event)">
  <div class="pdf-marker-mark-type-icon-options" *ngIf="showOptions">
    <mat-icon
      *ngIf="mark.iconType === iconTypeEnum.NUMBER"
      class="pdf-marker-mark-type-icon-edit"
      matTooltip="Add/Edit Comment"
      (click)="onEdit($event)">
      edit
    </mat-icon>
    <mat-icon
      [class.pdf-marker-mark-type-icon-delete-mark]="mark.iconType !== iconTypeEnum.NUMBER"
      class="pdf-marker-mark-type-icon-delete"
      matTooltip="Remove"
      (click)="onRemove($event)">
      delete_forever
    </mat-icon>
  </div>
  <div class="pdf-marker-mark-type-icon-icon" [class.pdf-marker-mark-type-icon-hovered]="showOptions">
    <form [formGroup]="iconForm">
      <mat-icon
        *ngIf="mark.iconType !== iconTypeEnum.NUMBER && mark.iconType !== iconTypeEnum.HALF_MARK"
        [style.color]="mark.colour" >
        {{ mark.iconName }}
      </mat-icon>
      <mat-icon
        *ngIf="mark.iconType === iconTypeEnum.HALF_MARK" [svgIcon]="mark.iconName"
        [style.color]="mark.colour"
        [style.stroke]="mark.colour"
        [style.stroke-width]="0">
      </mat-icon>
      <ng-container *ngIf="mark.iconType === iconTypeEnum.NUMBER">
        <input
          [style.background]="mark.colour"
          [class.pdf-marker-mark-type-icon-number-icon-leave]="!showOptions"
          [class.pdf-marker-mark-type-icon-number-icon]="showOptions"
          type="text"
          formControlName="totalMark"
          (mouseleave)="onTotalMarkChange($event)"/>
        <mat-icon *ngIf="mark.comment" class="pdf-marker-special-icon-attach">attach_file</mat-icon>
      </ng-container>
    </form>
  </div>
</div>
