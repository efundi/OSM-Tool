<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PDF Marker</title>
  <style>
      #notification {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        z-index: 20;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .hidden {
        display: none;
      }
    </style>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
<!--  <link href="./assets/ugly.min.css" rel="stylesheet">-->
  <!-- npm run ugly - scripts from src/vendor -->

</head>
<body>
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    <script>
      const { ipcRenderer } = require('electron');
      const notification = document.getElementById('notification');
      const message = document.getElementById('message');
      const restartButton = document.getElementById('restart-button');

      ipcRenderer.on('update_available', () => {
        ipcRenderer.removeAllListeners('update_available');
        message.innerText = 'A new update is available. Downloading now...';
        notification.classList.remove('hidden');
        console.log('Downloading PDF Marker now...');
      });
      ipcRenderer.on('update_downloaded', () => {
        ipcRenderer.removeAllListeners('update_downloaded');
        message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
        restartButton.classList.remove('hidden');
        notification.classList.remove('hidden');
        console.log('Update Downloaded PDF Marker');
      });
      function closeNotification() {
        notification.classList.add('hidden');
      }

      function restartApp() {
        console.log('Restarting PDF Marker');
        ipcRenderer.send('restart_app');
      }
    </script>
